<body ontouchstart="">
<div class="ks-page">
    <div class="ks-page-head">湖南省2025年硕士研究生招生考试初试成绩</div>
    <div class="ks-page-see">
        <div class="ks-see-input">
            <div class="ks-input-group">
                <span class="ks-input-group-label ks-see-label">考生编号</span>
                <input class="ks-form-field" id="ksbh" type="text" placeholder="填写考生编号或报名号">

            </div>
        </div>
        <input id="codeid" type="hidden" value="36858949">
        <div class="ks-see-input">
            <div class="ks-input-group">
                <span class="ks-input-group-label ks-see-label">验证码</span>
                <input class="ks-form-field" id="yzm" type="text" placeholder="填写接收的验证码">
                <span class="ks-input-group-btn">
                <a role="button" class="ks-btn ks-btn-default ks-see-send" id="send" data-ks-load="发送中…">重新发送</a>
            </span>
            </div>
        </div>
        <div class="ks-see-input">
            <a role="button" id="submit" class="ks-btn ks-btn-primary ks-btn-block">查询</a>
        </div>
        <div class="ks-ajax">查询成功</div>
        <div id="tab"> <div class="ks-cells"> <div class="ks-cell"> <div class="ks-cell__bd">考生编号</div> <div class="ks-cell__ft">105365431803797</div> </div> <div class="ks-cell"> <div class="ks-cell__bd">姓名</div> <div class="ks-cell__ft">罗佳惠</div> </div> <div class="ks-cell"> <div class="ks-cell__bd">思想政治理论</div> <div class="ks-cell__ft">60</div> </div> <div class="ks-cell"> <div class="ks-cell__bd">英语（二）</div> <div class="ks-cell__ft">0</div> </div>  <div class="ks-cell"> <div class="ks-cell__bd">数学（二）</div> <div class="ks-cell__ft">40</div> </div>   <div class="ks-cell"> <div class="ks-cell__bd">数字测图原理与方法</div> <div class="ks-cell__ft">135</div> </div>  <div class="ks-cell"> <div class="ks-cell__bd">总分</div> <div class="ks-cell__ft">235</div> </div> </div> <div class="ks-see-hash">HASH:039DF364195D5CAE8615FFFB7086CC60</div> </div>
    </div>
    <script id="tpl" type="text/html">
        <div class="ks-cells">
            <div class="ks-cell">
                <div class="ks-cell__bd">考生编号</div>
                <div class="ks-cell__ft">{{ d.KSBH||'' }}</div>
            </div>
            <div class="ks-cell">
                <div class="ks-cell__bd">姓名</div>
                <div class="ks-cell__ft">{{ d.XM||'' }}</div>
            </div>
            <div class="ks-cell">
                <div class="ks-cell__bd">{{ d.ZZLLMC||'' }}</div>
                <div class="ks-cell__ft">{{ d.ZZLL||'0' }}</div>
            </div>
            <div class="ks-cell">
                <div class="ks-cell__bd">{{ d.WGYMC||'' }}</div>
                <div class="ks-cell__ft">{{ d.WGY||'0' }}</div>
            </div>
            {{# if(d.YWK1MC!=null && d.YWK1MC.replace(/ /g, '').length>0) { }}
            <div class="ks-cell">
                <div class="ks-cell__bd">{{ d.YWK1MC||'' }}</div>
                <div class="ks-cell__ft">{{ d.YWK1||'0' }}</div>
            </div>
            {{# } }}
            {{# if(d.YWK2MC!=null && d.YWK2MC.replace(/ /g, '').length>0) { }}
            <div class="ks-cell">
                <div class="ks-cell__bd">{{ d.YWK2MC||'' }}</div>
                <div class="ks-cell__ft">{{ d.YWK2||'0' }}</div>
            </div>
            {{# } }}
            <div class="ks-cell">
                <div class="ks-cell__bd">总分</div>
                <div class="ks-cell__ft">{{ d.ZF||'0' }}</div>
            </div>
        </div>
        <div class="ks-see-hash">HASH:{{ d.HASH||'' }}</div>
    </script>


    <div class="ks-page-foot">
